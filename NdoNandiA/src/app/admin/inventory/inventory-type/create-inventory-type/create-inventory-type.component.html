<div id="page-content-wrapper">
  <div class="container-fluid">
    <h5> Inventory Type</h5>
      <h6>Inventory Type Information</h6>   
        <form [formGroup]="inventoryTypeForm"(ngSubmit)="createInventoryType(inventoryTypeForm.value)"> 
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inventoryTypeName">Name</label>
              <input type="text" class="form-control" formControlName="Name" id="Name" required>
            </div>
          </div>
          <br>
            <button type="submit" class="btn btn-success" id="three"  [disabled]="!inventoryTypeForm.valid">Submit</button>
              <a href="./inventory-type">       
                <button type="button" class="btn btn-outline-secondary">Cancel</button>        
              </a>                              
        </form>        
    </div>
</div>
