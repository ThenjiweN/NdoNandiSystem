<div id="page-content-wrapper">
  <div class="container-fluid">
    <h5>Create Hair Length</h5>
      <h6>Hair Length Information</h6>   
        <form [formGroup]="lengthForm"(ngSubmit)="createLength(lengthForm.value)"> 
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="lengthName">Name</label>
              <input type="text" class="form-control" formControlName="Name" id="Name" required>
            </div>
          </div>
          <br>
            <button type="submit" class="btn btn-success" id="three"  [disabled]="!lengthForm.valid">Submit</button>
              <a href="./hair-length">       
                <button type="button" class="btn btn-outline-secondary">Cancel</button>        
              </a>                              
        </form> 
  </div>
</div>
