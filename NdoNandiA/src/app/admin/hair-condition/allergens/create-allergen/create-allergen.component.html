<div id="page-content-wrapper">
  <div class="container-fluid">
    <h5>Create Allergen</h5>
      <h6>Allergen Information</h6>   
        <form [formGroup]="allergenForm"(ngSubmit)="createAllergen(allergenForm.value)"> 
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="allergenName">Name</label>
              <input type="text" class="form-control" formControlName="Name" id="Name" required>
            </div>
          </div>
          <br>
            <button type="submit" class="btn btn-success" id="three"  [disabled]="!allergenForm.valid">Submit</button>
              <a href="./allergens">       
                <button type="button" class="btn btn-outline-secondary">Cancel</button>        
              </a>                              
        </form>        
    </div>
</div>
