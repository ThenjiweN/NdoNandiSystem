<div id="page-content-wrapper">
    <div class="container-fluid">
        <h5>Create Service Package</h5>
          <h6>Service Package Information</h6>     
            <form [formGroup]="packageForm"(ngSubmit)="createPackage(packageForm.value)"> 
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="Name">Name</label>
                    <input type="text" class="form-control" id="Name" required>
                  </div>
                </div> 
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="Description">Description</label>
                    <textarea type="text" class="form-control" id="Description" required></textarea>
                  </div> 
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="Duration">Duration</label>
                    <input type="text" class="form-control" id="Duration" required>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="Price">Price</label>
                    <input type="number" class="form-control" id="Price" required>
                  </div>
                </div>
                <br>
                  <button type="submit" class="btn btn-success" id="three" [disabled]="!packageForm.valid">Submit</button>
                <a href="./service-packages">       
                  <button type="button" class="btn btn-outline-secondary">Cancel</button>        
                </a>                              
            </form>        
    </div>
</div>
