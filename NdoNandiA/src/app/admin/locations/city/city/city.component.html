
<div id="page-content-wrapper">
    <div class="container-fluid">
      <div class="row" row justify-content-start>
        <div class="col-10 col-sm-10 col-md-10">
           <h5>City </h5>
        </div>
        <div class="col-2">
          <div class="d-lg-none">
            <a href="./city/create-city">
              <button type="button" class="btn btn-success">Add</button>
            </a>
          </div>
        </div>
      </div>
   
        <br>  
           
        <div class="row"> 
          <div class="col-md-9 col-lg-8" id="btn" >
            <div class="d-none d-lg-block">
              <a href="./city/create-city">
                <button type="button" class="btn btn-success">Add</button>
              </a>
            </div>
          </div>
          <div class="col-10 col-sm-10 col-md-10 col-lg-3">                       
            <div class="form-group">
              <input name="" class="form-control"  type="search">
            </div>
          </div>
          <div class="col-2 col-sm-2 col-md-2 col-lg-1">            
            <button type="submit" class="btn btn-outline-secondary"><i class="bi bi-search"></i> </button>           
          </div>
        </div>          
        <br>  
       
      <div class="table-responsive">
        <table class="table table-hover table-sm">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Province</th>
              <th scope="col">Actions</th>            
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let city of allCitys | async">
              <th scope="row"> {{city.CityID}}</th>
              <td>{{city.Name}}</td> 
              <td>{{city.ProvinceID}}</td> 
              <td> 
                <a [routerLink]="['update-city', city.CityID]" >
                  <i class="bi bi-pencil-square" ></i>
                </a>
                &nbsp; 
                <i class="bi bi-trash-fill" (click)="deleteCity(city.CityID)"></i>
              </td>
            </tr>
          </tbody> 
        </table>
      </div>
  
      <br>
      <br>
                  
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-end">
          <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1">Previous</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav> 
  
  </div>
  </div>
