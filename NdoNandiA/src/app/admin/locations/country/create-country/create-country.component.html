<div id="page-content-wrapper">
    <div class="container-fluid">
      <h5>Create Country</h5>
        <h6>Country Information</h6>   
          <form [formGroup]="countryForm"(ngSubmit)="createCountry(countryForm.value)"> 
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="Name">Name</label>
                <input type="text" class="form-control" formControlName="Name" id="Name" required>
              </div>
            </div>
            <br>
              <button type="submit" class="btn btn-success" id="three"  [disabled]="!countryForm.valid">Submit</button>
                <a href="./country">       
                  <button type="button" class="btn btn-outline-secondary">Cancel</button>        
                </a>                              
          </form> 
    </div>
  </div>
